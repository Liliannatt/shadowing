<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Sweden main city Air Pollution Heat Map</title>
  </head>
  <body>
    <h1 id="title">Sweden Air Pollution</h1>
    <h4 id="description">AQI value from 2017 to 2023</h4>
  </body>
  <div>
    <label for="threshold">AQI value 0-10:</label>
    <select id="threshold">
      <option value="0">Above 0</option>
      <option value="2">Above 2</option>
      <option value="4">Above 4</option>
      <option value="6">Above 6</option>
      <option value="8">Above 8</option>
    </select>
  </div>

  <div id="heatmap"></div>
  <div
    id="tooltip"
    style="
      position: absolute;
      visibility: hidden;
      padding: 10px;
      background-color: white;
      border: 1px solid #000;
      border-radius: 5px;
      pointer-events: none;
    "
  ></div>

  <script src="heatmap.js"></script>
</html>
